<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header-section">
        <h1 class="page-title">Job Application Tracker</h1>
    </header>

    <!-- Dashboard Cards Section -->
    <main class="main-container">
        <div class="dashboard-grid">

            <div class="card bg-base-100 shadow-sm border border-gray-100 p-6 rounded-lg dashboard-card">
                <h3 class="card-title text-gray-600 text-[13px] font-semibold mb-2">Total</h3>
                <p id="total-count" class="count-total">0</p>
            </div>

            <div class="card bg-base-100 shadow-sm border border-gray-100 p-6 rounded-lg dashboard-card">
                <h3 class="card-title text-gray-600 text-[13px] font-semibold mb-2">Interview</h3>
                <p id="interview-count" class="count-interview">0</p>
            </div>


            <div class="card bg-base-100 shadow-sm border border-gray-100 p-6 rounded-lg dashboard-card">
                <h3 class="card-title text-gray-600 text-[13px] font-semibold mb-2">Rejected</h3>
                <p id="rejected-count" class="count-rejected">0</p>
            </div>
        </div>

        <!-- Available Jobs Title & Tabs -->
        <div>
            <div class="jobs-header">
                <h2 class="jobs-title">Available Jobs</h2>
                <p class="jobs-count"><span id="current-tab-count">0</span> jobs</p>
            </div>

            <div class="tabs-container tabs tabs-boxed bg-[#F4F5F7]">
                <button onclick="changeTab('all')" id="tab-all" class="tab custom-tab active">All</button>
                <button onclick="changeTab('interview')" id="tab-interview" class="tab custom-tab">Interview</button>
                <button onclick="changeTab('rejected')" id="tab-rejected" class="tab custom-tab">Rejected</button>
            </div>

            <div id="empty-state" class="empty-state hidden">
                <img src="jobs.png" alt="No jobs">
                <h3>No jobs available</h3>
                <p>Check back soon for new job opportunities</p>
            </div>

            <div id="job-container" class="job-cards-grid">
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
